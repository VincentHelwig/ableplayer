<h1>Able Player Test #18:<br/>Single Video player, width sign language and cued speech</h1>

<p>An accompanying sign language video and a cued speech version are provided for each &lt;source&gt; element using the
  <em>data-sign-src</em> and <em>data-cued-src</em>attributes.
</p>

<p>For additional test see the <a href="index.html">Index of <em>Able Player</em> Examples</a>.</p>

<video id="video1" data-translation-path="../translations/" preload="auto" width="705" height="568" poster="../media/wwa.jpg" data-able-player>
  <source type="video/mp4" src="../media/wwa.mp4" data-desc-src="../media/wwa_described.mp4" data-sign-src="../media/wwa_sign.mp4" data-translate-src="../media/wwa_cued.mp4"/>
  <source type="video/webm" src="../media/wwa.webm" data-desc-src="../media/wwa_described.webm" data-sign-src="../media/wwa_sign.webm" data-translate-src="../media/wwa_cued.webm"/>
  <track kind="subtitles" src="../media/wwa_captions_es.vtt" srclang="es" label="Espanol"/>
  <track kind="captions" src="../media/wwa_captions_en.vtt" srclang="en" label="English"/>
  <track kind="descriptions" src="../media/wwa_description_en.vtt" srclang="en"/>
  <track kind="descriptions" src="../media/wwa_description_es.vtt" srclang="es"/>
  <track kind="chapters" src="../media/wwa_chapters_en.vtt"/>
</video>

</body>
